    <body>
        <!--
            Sections animate in and out on scroll. Scroll up or down and the sections will wrap around after hitting the start or end. Uses GSAP for the animations.
        -->

        
        <section class="first">
            <div class="outer">
                <div class="inner">
                    <div class="bg one">
                        <h2 class="section-heading">my portfolio</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="second">
            <div class="outer">
                <div class="inner">
                    <div class="bg">

                    </div>
                </div>
            </div>
        </section>
        <section class="third">
            <div class="outer">
                <div class="inner">
                    <div class="bg">
                        <h2 class="section-heading">GreenSock</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="fourth">
            <div class="outer">
                <div class="inner">
                    <div class="bg">
                        <h2 class="section-heading">Animation platform</h2>
                    </div>
                </div>

            <div class="outer">
